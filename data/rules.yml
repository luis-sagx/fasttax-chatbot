version: "3.1"

rules:
  - rule: Despedida cuando el usuario se despide
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Identificación como bot cuando se pregunta
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Información sobre FastTax cuando se pregunta directamente
    steps:
      - intent: ask_about_fasttax
      - action: utter_about_fasttax

  - rule: Ayuda general siempre disponible
    steps:
      - intent: ask_ayuda
      - action: utter_ayuda

  - rule: Agradecimiento cuando el usuario da las gracias
    steps:
      - intent: thank
      - action: utter_thank

  - rule: Activar formulario de cálculo de impuesto
    steps:
      - intent: calcular_impuesto
      - action: calculo_impuesto_form
      - active_loop: calculo_impuesto_form

  - rule: Ejecutar cálculo después de completar formulario
    condition:
      - active_loop: calculo_impuesto_form
    steps:
      - action: calculo_impuesto_form
      - active_loop: null
      - action: action_calcular_impuesto_renta
